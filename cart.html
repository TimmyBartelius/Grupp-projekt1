<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="./assets/pear.png" />

    <title>Cart</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="menu">
      <a href="index.html"><img src="./assets/pear.png" alt="logotype" /></a>
      <ul>
        <li><a href="product.html">Product</a></li>
        <li><a href="about.html">About</a></li>
      </ul>

      <div>
        <img src="./assets/search.png" alt="search" />
        <a href="cart.html"><img src="./assets/shopping-bag.png" alt="shopping cart" /></a>
      </div>
    </nav>

    <main class="cart-page">
		<div class="header">Your Shopping Cart</div>
		<section class="product-checkout-container">
			<div class="container-product">
				<a href="oneProduct.html"><img src="https://static0.xdaimages.com/wordpress/wp-content/uploads/2023/09/untitled_design-removebg-preview-2.png"></a>
				<div class="product-descript-column">
					<div class="product-name">Meta Quest 3</div>
					<div class="product-descript">Mixed reality (inclusive of virtual reality)</div>
					<div class="product-price">SEK 6,990</div>
					<div class="remove-add-container">
						<div class="product-amount">x 1</div>
						<button>Add</button>
						<button>Remove</button>
					</div>
				</div>
			</div>
			<div class="container-total">
				<div class="price-container">
					<div class="estimated-total">Estimated total</div>
					<div class="price">SEK 6,990</div>
				</div>
				<div class="sales-tax">Sales tax will be calculated during checkout where applicable</div>
				<button>Continue to payment</button>
			</div>
		</section>
		<section class="cart-bottom">
			<button onclick="window.location.href='./product.html'" > Continue Shopping </button>
			<button>Remove all items</button>
		</section>
    </main>
  </body>
</html>
